<div class="container">
    <div class="d-flex jcc">
        <div *ngIf="signupSuccess; then signupSuccessTemplate else signupTemplate"></div>
    </div>
</div>

<ng-template #signupSuccessTemplate>
    <div class="jcc mt-100 width-m">
        <span class="fs-1 bolder">Go to your email
            to verify your account</span>.
        <button class="btn-1" [routerLink]="['/']">OK</button>
    </div>
</ng-template>

<ng-template #signupTemplate>
    <div class="flex-column mt-3 p-3 jcs width-m" style="border:none;">
        <span class="py-2 bolder fs-1">Signup</span>
        <div class="py-1">
            <p>
                Create your account with Thappad. For security reasons, do not share your login credentials with anyone
            </p>
        </div>
        <form (ngSubmit)="registerUser()" [formGroup]="registerForm" *ngIf="!signupSuccess">
            <div class="flex-column mb-2">
                <span>Your Name</span>
                <input required type="text" name="name" autocomplete="off" formControlName="name" class="p-2" placeholder="Name">
            </div>
            <div class="flex-column mb-2">
                <span>Your Email Address</span>
                <input required type="email" name="email" autocomplete="off" formControlName="email" class="p-2" placeholder="Email">
            </div>
            <div class="flex-column mb-2">
                <span>Your Mobile</span>
                <input required type="text" name="mobile" autocomplete="off" formControlName="mobile" class="p-2" placeholder="Mobile">
            </div>
            <div class="flex-column mb-2">
                <span>Your Password</span>
                <input required type="password" name="password" autocomplete="off" formControlName="password" class="p-2" placeholder="Password">
            </div>
           
            <button type="submit" class="btn-arrow mt-3 d-flex jcc aic w-100" [class.disabled]="loading">
                <span>{{loading? 'Registering...' :
                    'Create Account'}}</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="white"
                        stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="white"></path>
                </svg>
            </button>

            <!-- <button type="submit" class="btn-lift mt-3" style="width: 100%;" [class.disabled]="loading">Create Account</button> -->
            <div style="text-align: center;padding: 10px;font-weight: 600;">
                Already have an account? <span (click)="signIn()" class="clickable-link">Sign In</span>
            </div>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger p-3">
            <p>{{errorMessage}}</p>
        </div>

    </div>
</ng-template>
