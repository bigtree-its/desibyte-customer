<div class="container">
    <div class="d-flex jcc">
        <div class="flex-column card mt-3 p-3 jcs width-m" style="border:none;">
            <span style="font-weight: 900;font-size: 30px;height: 40px;line-height: 40px;cursor: pointer;">Create your
                account</span>
            <div style="padding: 20px 0;">
                <p>
                    Create your account with Desiland. For security reasons, do not share your login credentials with
                    anyone
                </p>
            </div>
            <form (ngSubmit)="registerUser()" [formGroup]="registerForm" *ngIf="!signupSuccess">
                <div class="h-flex">
                    <div class="input-div">
                        <input type="text" id="firstName" class="form-control _381fS" formControlName="firstName"
                            required />
                        <div class="_2EeI1 _26LFr"></div>
                        <label class="_1Cvlf _2tL9P" for="firstName">First name</label>
                    </div>
                    <div class="input-div">
                        <input type="text" id="lastName" class="form-control _381fS" formControlName="lastName"
                            required />
                        <div class="_2EeI1 _26LFr"></div>
                        <label class="_1Cvlf _2tL9P" for="firstName">Last name</label>
                    </div>
                </div>
                <div class="h-flex">
                    <div class="input-div">
                        <input type="text" id="email" class="form-control _381fS" formControlName="email" required />
                        <div class="_2EeI1 _26LFr"></div>
                        <label class="_1Cvlf _2tL9P" for="email">Enter your email address</label>
                    </div>
                    <div class="input-div">
                        <input type="text" id="mobile" class="form-control _381fS" formControlName="mobile" required />
                        <div class="_2EeI1 _26LFr"></div>
                        <label class="_1Cvlf _2tL9P" for="mobile">Mobile</label>
                    </div>
                </div>

                <div class="input-div">
                    <input type="password" id="password" class="form-control _381fS" formControlName="password"
                        required />
                    <div class="_2EeI1 _26LFr"></div>
                    <label class="_1Cvlf _2tL9P" for="mobile">Password</label>
                </div>
                <button type="submit" class="btn-arrow mt-3 d-flex jcc aic w-100" [class.disabled]="loading">
                    <span>Create Account</span>
                    <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                        <path
                            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                            fill="black"></path>
                    </svg>
                </button>

                <!-- <button type="submit" class="btn-lift mt-3" style="width: 100%;" [class.disabled]="loading">Create Account</button> -->
                <div style="text-align: center;padding: 10px;font-weight: 600;">
                    Already have an account? <span (click)="signIn()" class="clickable-link">Sign In</span>
                </div>
            </form>
            <div *ngIf="errorMessage !== undefined" class="alert alert-danger p-3">
                <p>{{errorMessage}}</p>
            </div>

            <div *ngIf="signupSuccess" class="alert alert-success p-3">
                <b>You are now registered with Desi Times. <button class="btn btn-warning px-5 bold"
                        [routerLink]="['/login']">Login</button></b>
            </div>
        </div>
    </div>
