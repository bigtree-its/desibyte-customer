<div class="container">
    <div class="d-flex jcc">
        <div class="flex-column card mt-3 p-5 jcs width-m" style="border:none;">
            <span class="py-2 bolder fs-5">Account activation</span>
            <div *ngIf="loading" class="mt-3">
                <p>
                    Activating your account. Please wait...
                </p>
            </div>
            <div *ngIf="errorMessage !== undefined" class="mt-3 p-4 bg-warning">
                <p>{{errorMessage}}</p>
            </div>
            <div *ngIf="success" class="mt-3 p-4 bg-success">
                <p>Your account has been activated. Please login <button class="btn-1" [routerLink]="['/login']">Login</button></p>
            </div>
        </div>
    </div>
</div>
