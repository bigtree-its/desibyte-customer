<div class="container">
    <div class="d-flex jcc">
        <div class="flex-column card my-3 p-5 jcs width-m" style="border:none;">
            <span class="py-2 bolder fs-5">Account activation</span>
            <div *ngIf="loading" class="mt-3">
                <p>
                    Activating your account. Please wait...
                </p>
            </div>
            <div *ngIf="errorMessage !== undefined" class="mt-3 p-4 bg-warning">
                <p>{{errorMessage}}</p>
            </div>
            <div *ngIf="success" class="my-5 flex-column gap-4">
                <span>Your account has now been activated. </span>
                <span class="btn-success text-center" [routerLink]="['/login']">Login</span>
            </div>
        </div>
    </div>
</div>
