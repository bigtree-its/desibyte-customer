<div class="container">
    <div class="d-flex jcc">
        <div class="flex-column card mt-3 p-3 jcs width-m" style="border:none;">
            <span class="py-2 bolder fs-1">Login</span>
            <div class="py-1">
                <p>
                    Enter the email address and your password. For security reasons, do not share your login credentials with anyone
                </p>
            </div>
            <div class="input-group my-1">
                <input required="" type="text" name="email" autocomplete="off" class="input" [(ngModel)]="email" #ctrl="ngModel">
                <label class="user-label">Email</label>
            </div>
            <div class="input-group my-1">
                <input required="" type="password" name="password" autocomplete="off" class="input" [(ngModel)]="password" #ctrl="ngModel" (keyup.enter)="submit()">
                <label class="user-label">Password</label>
            </div>
            <!-- <div class="input-div">
                <input class="_381fS" type="email" name="email" id="email" tabindex="1" autocomplete="off" value="" [(ngModel)]="email" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="email">Email</label>
            </div> -->
            <!-- <div class="input-div">
                <input class="_381fS" type="password" name="password" id="password" tabindex="1" autocomplete="off" value="" [(ngModel)]="password" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="password">Password</label>
            </div> -->
            <span class="clickable-link" [routerLink]="['/password_reset/new']">Forgot?</span>
            <br>
            <button class="btn-arrow mt-3 d-flex jcc aic" (click)="submit()" >
                <span>{{loading? 'Authenticating...' : 'Sign In'}}</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="white"></path>
                </svg>
            </button>

            <div style="text-align: center;padding: 10px;font-weight: 600;">
                Don't have an account? <span (click)="joinUs()" class="clickable-link">Sign up</span>
            </div>
            <div *ngIf="errorMessage !== undefined" style="font-weight: normal;text-align: center;display: block;background-color: rgb(241, 215, 215);color: #bc3737;padding: 20px;">
                <p>{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
