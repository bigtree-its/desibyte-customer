<div class="container">
    <div class="d-flex jcc">
        <div class="flex-column card mt-3 p-3 jcs width-m" style="border:none;">
            <span class="py-2 bolder fs-1">Contact Us</span>
            <select #aboutSelection (change)="onChangeAbout()" class="form-select py-3 my-1"
                aria-label="Default select example">
                <option selected>How can we help you? *</option>
                <option value="I found incorrect outdated/information on a page">I found incorrect outdated/information
                    on a page</option>
                <option value="I would like to give feedback/suggestions">I would like to give feedback/suggestions
                </option>
                <option value="I would like to become a partner">I would like to become a partner</option>
                <option value="Other">Other</option>
            </select>
            <div class="input-div">
                <input class="_381fS" type="text" name="fullName" id="fullName" tabindex="1" autocomplete="off" value=""
                    [(ngModel)]="fullName" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="fullName">Fullname</label>
            </div>
            <div class="input-div">
                <input class="_381fS" type="email" name="email" id="email" tabindex="1" autocomplete="off" value=""
                    [(ngModel)]="email" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="email">Email</label>
            </div>
            <div class="input-div">
                <input class="_381fS" type="email" name="mobile" id="mobile" tabindex="1" autocomplete="off" value=""
                    [(ngModel)]="mobile" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="email">Mobile</label>
            </div>
            <div class="input-div">
                <textarea rows="5" class="_381tA" name="message" id="message" value [(ngModel)]="message" tabindex="3"
                    #ctrl="ngModel" style="height: 100px;"></textarea>
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1CvtA _2tL9P" for="message">Your Message</label>
            </div>

            <br>
            <button class="btn-arrow mt-3 d-flex jcc aic" (click)="submit()">
                <span>Send
                    to us</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="black"></path>
                </svg>
            </button>
            <div *ngIf="loading">
                <span>Sending....</span>
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <span *ngIf="response !== null" class="info my-2">{{response}}</span>
            <span *ngIf="errorMessage !== null" class="error my-2">{{errorMessage}}</span>
        </div>
    </div>
</div>
