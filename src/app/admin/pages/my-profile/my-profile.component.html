<div class="flex-column mt-3 jcc aic">
    <span class="bolder fs-4 jcc aic">My Profile</span>
    <div class="flex-row jcc aic py-2">
        <span class="menu bolder mr-2 px-3" [class.selectedMenu]="activeLayout === 'Personal Details'" (click)="selectLayout('Personal Details')">Personal Details</span>
        <span class="menu bolder mr-2 px-3" [class.selectedMenu]="activeLayout === 'Security'" (click)="selectLayout('Security')">Security</span>
        <span class="menu bolder mr-2 px-3" [class.selectedMenu]="activeLayout === 'Preferences'" (click)="selectLayout('Preferences')">Preferences</span>
    </div>
    <div class="px-3 mobile-w">
        <ng-container [ngSwitch]="activeLayout">
            <ng-container *ngSwitchCase="'Personal Details'" [ngTemplateOutlet]="profileLayout"></ng-container>
            <ng-container *ngSwitchCase="'Security'" [ngTemplateOutlet]="securityLayout"></ng-container>
            <ng-container *ngSwitchCase="'Preferences'" [ngTemplateOutlet]="preferenceLayout"></ng-container>
        </ng-container>
    </div>
</div>
<ng-template #profileLayout>
    <div class="d-flex jcc">
        <div class="flex-column  mobile-w">
            <div class="input-group my-1">
                <input required="" type="text" name="firstName" autocomplete="off" class="input" [(ngModel)]="firstName" #ctrl="ngModel">
                <label class="user-label"> First Name </label>
            </div>
            <div class="input-group my-1">
                <input required="" type="text" name="lastName" autocomplete="off" class="input" [(ngModel)]="lastName" #ctrl="ngModel">
                <label class="user-label">Last name</label>
            </div>
            <div class="input-group my-1">
                <input required="" type="text" name="mobile" autocomplete="off" class="input" [(ngModel)]="mobile" #ctrl="ngModel">
                <label class="user-label">Mobile</label>
            </div>
            <button class="btn-arrow mt-3 d-flex jcc aic" (click)="changePersonal()">
                <span>Update Personal Details</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="white"></path>
                </svg>
            </button>
        </div>
    </div>
</ng-template>
<ng-template #securityLayout>
    <div class="d-flex jcc">
        <div class="flex-column  mobile-w">
            <br>
            <button class="btn-arrow mt-3 d-flex jcc aic" [routerLink]="['/password_reset/new']">
                <span>Reset your password</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="white"></path>
                </svg>
            </button>
        </div>
    </div>
</ng-template>
<ng-template #preferenceLayout>
    <div class="d-flex jcc">
        <div class="flex-column  mobile-w ">
            <div class="flex-between mb-3 gap-1 border br-7 p-3">
                <span class="word-wrap mr-1">Receive communications for Offers,
                    Promotions via email</span>
                <input type="checkbox" id="receiveEmailComms" [checked]="communicationViaEmail">
            </div>
            <div class="flex-between mb-3 gap-1 border br-7 p-3">
                <span class="word-wrap mr-1">Receive communications for Offers,
                    Promotions via mobile</span>
                <input type="checkbox" id="receiveMobileComms" [checked]="communicationViaMobile">
            </div>
            <br>
            <button class="btn-arrow mt-3 d-flex jcc aic" (click)="changePreferences()">
                <span>Update Preferences</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                    <path
                        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                        fill="white"></path>
                </svg>
            </button>
        </div>
    </div>
</ng-template>
