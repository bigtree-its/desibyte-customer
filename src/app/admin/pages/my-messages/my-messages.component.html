<div class="container flex-column">

    <div class="flex-row gap-3 aic">
        <fa-icon [icon]="faArrowLeft" class="btn-circle" (click)="goBack()"></fa-icon>
        <span class="bolder py-3 fs-4">My Messages</span>
    </div>
    <span class="bold py-2 border-bottom fs-6">You have got
        {{messages?.length}} messages</span>
    <div class="flex-column">
        <div class="flex-column border my-1 p-2" *ngFor="let m of messages">
            <div class="flex-row jcsb aic p-2 bolder">
                <span>Ad #{{m.reference}} </span>
                <span>{{m.date | date: 'dd MMM yy'}} </span>
            </div>
            <span class="p-2 bold">{{m.message}}</span>
            <span class="p-2">{{m.responses.length}} Responses</span>
        </div>
    </div>
</div>
