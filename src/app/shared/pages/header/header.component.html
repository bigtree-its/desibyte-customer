<div class="container-fluid border-bottom">
    <div class="sm flex-row jcsb aic">
        <fa-icon [icon]="faBars" (click)="toggleSideNav()" class="menu-icon"></fa-icon>
        <div class="flex-row" [routerLink]="['/']">
            <span class="logo-text fs-2" style="color: red;">d</span>
            <span class="logo-text fs-2" style="color: rgb(243, 166, 0);">e</span>
            <span class="logo-text fs-2" style="color: rgb(62, 62, 217);">s</span>
            <span class="logo-text fs-2" style="color: rgb(3, 183, 123);">i</span>
            <span class="logo-text fs-2" style="color: rgb(255, 106, 0);">o</span>
        </div>
        <button type="button" class="btn-13 br-25">Post an Ad</button>
    </div>
    <div class="lg flex-row jcsb aic">
        <div class="flex-row" [routerLink]="['/']">
            <span class="logo-text fs-2" style="color: red;">d</span>
            <span class="logo-text fs-2" style="color: rgb(243, 166, 0);">e</span>
            <span class="logo-text fs-2" style="color: rgb(62, 62, 217);">s</span>
            <span class="logo-text fs-2" style="color: rgb(3, 183, 123);">i</span>
            <span class="logo-text fs-2" style="color: rgb(255, 106, 0);">o</span>
        </div>
        <div class="flex-row gap-1">

        </div>
        <div class="flex-row jcc aic gap-1">
            <span *ngIf="!user" class="btn-text mx-1" routerLink="/login">Login</span>
            <span *ngIf="!user" class="btn-text mx-2" routerLink="/register">Signup</span>
            <div *ngIf="user" class="nav-item mr-2" ngbDropdown>
                <div class="flex-row gap-1 jcc aic mx-1">
                    <fa-icon class="btn-circle" [icon]="faUser"></fa-icon>
                    <span class="bolder">{{user.firstName.trim().substring(0,10)}}</span>
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"></a>
                </div>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <a ngbDropdownItem (click)="logout()">Logout</a>
                    <a ngbDropdownItem routerLink="/my_orders">My Orders</a>
                    <a ngbDropdownItem routerLink="/contact_us">Contact Us</a>
                    <a ngbDropdownItem routerLink="/my_profile">My Profile</a>
                </div>
            </div>
            <button type="button" class="btn-13 br-25" routerLink="/ads/post">Post an Ad</button>
        </div>
    </div>
</div>
